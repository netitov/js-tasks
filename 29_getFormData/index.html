<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Get form data</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="page">

      <form class="page__form">
        <div class="user__input-container user__input-container_username">
          <input class="user__input" type="text" id="username" name="username" required>
          <label class="user__label" for="username">Имя</label>
        </div>

        <div class="user__input-container user__input-container_email">
          <input class="user__input" type="email" id="email" name="email" required>
          <label class="user__label" for="email">Почта</label>
        </div>

        <div class="user__input-container user__input-container_phone">
          <input class="user__input" type="tel" id="phone" name="phone" required>
          <label class="user__label" for="phone">Телефон</label>
        </div>

        <button type="submit" class="user__sbt-btn">Отправить</button>
      </form>


      <div class="page__popup popup">
        <div class="popup__box">
          <h2>Данные сохранены!</h2>

          <ul class="popup__data">

            <template id="input-data">
              <li class="popup__data-saved">
                <span class="popup__field-name"></span>
                <span class="popup__field-value"></span>
              </li>
            </template>

          </ul>

          <button class="popup__close-btn">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M20.7457 3.32851C20.3552 2.93798 19.722 2.93798 19.3315 3.32851L12.0371 10.6229L4.74275
                3.32851C4.35223 2.93798 3.71906 2.93798 3.32854 3.32851C2.93801 3.71903 2.93801 4.3522 3.32854
                4.74272L10.6229 12.0371L3.32856 19.3314C2.93803 19.722 2.93803 20.3551 3.32856 20.7457C3.71908
                21.1362 4.35225 21.1362 4.74277 20.7457L12.0371 13.4513L19.3315 20.7457C19.722 21.1362 20.3552
                21.1362 20.7457 20.7457C21.1362 20.3551 21.1362 19.722 20.7457 19.3315L13.4513 12.0371L20.7457
                4.74272C21.1362 4.3522 21.1362 3.71903 20.7457 3.32851Z"
              />
            </svg>
          </button>
        </div>

      </div>

    </div>
    <script src="29_getFormData.js"></script>
  </body>
</html>
