<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Поиск адреса | геокодер</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="page">

      <h1 class="page__heading">Поиск адреса</h1>

      <div class="page__input-box">
        <input type="text" placeholder="Введите адрес" class="page__input">
        <div class="page__spinner" ></div>
      </div>

      <ul class="page__address-box">
        <template id="address">
          <li class="page__address">
            <span class="page__address-value"></span>
            <span class="page__address-city"></span>
          </li>
        </template>
      </ul>


    </div>

    <script src="17_geocoder.js"></script>
  </body>
</html>
