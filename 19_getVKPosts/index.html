<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VK посты</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="page">

      <h1 class="page__heading">Поиск постов сообщества VK</h1>

      <form class="page__form">
        <div class="page__input-box">
          <input type="text" placeholder="Введите короткое имя сообщества" class="page__input">
          <button type="submit" class="page__search-btn">
            <span></span>
          </button>
        </div>

        <div class="page__spinner" ></div>
      </form>

      <div class="page__group group">
        <img class="group__img" src="#" alt>
        <span class="group__title"></span>
      </div>

      <ul class="page__posts">
        <template id="post">
          <li class="page__post post">

            <span class="post__date"></span>
            <p class="post__text"></p>
            <div class="post__img-box">
              <img class="post__img" src="#" alt="">
            </div>

            <div class="post__bottom-box">
              <div class="post__actions-box">
                <div class="post__action-element">
                  <span class="post__like-icon"></span>
                  <span class="post__like-amount"></span>
                </div>
                <div class="post__action-element">
                  <span class="post__comment-icon"></span>
                  <span class="post__comment-amount"></span>
                </div>
                <div class="post__action-element">
                  <span class="post__repost-icon"></span>
                  <span class="post__repost-amount"></span>
                </div>
              </div>
              <div class="post__view-box">
                <span class="post__view-icon"></span>
                <span class="post__view-amount"></span>
              </div>
            </div>

          </li>
        </template>
      </ul>

      <div class="page__error error">
        <div class="error-box">
          <span class="error__text">Группа на найдена</span>
          <button class="error__close-btn">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M20.7457 3.32851C20.3552 2.93798 19.722 2.93798 19.3315 3.32851L12.0371 10.6229L4.74275
                3.32851C4.35223 2.93798 3.71906 2.93798 3.32854 3.32851C2.93801 3.71903 2.93801 4.3522 3.32854
                4.74272L10.6229 12.0371L3.32856 19.3314C2.93803 19.722 2.93803 20.3551 3.32856 20.7457C3.71908
                21.1362 4.35225 21.1362 4.74277 20.7457L12.0371 13.4513L19.3315 20.7457C19.722 21.1362 20.3552
                21.1362 20.7457 20.7457C21.1362 20.3551 21.1362 19.722 20.7457 19.3315L13.4513 12.0371L20.7457
                4.74272C21.1362 4.3522 21.1362 3.71903 20.7457 3.32851Z"
              />
            </svg>
          </button>
        </div>
      </div>

    </div>

    <script src="19_getVKPosts.js"></script>
  </body>
</html>
